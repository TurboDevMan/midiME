<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>One-Octave Piano MVP</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- üéõÔ∏è V2 Controls - MIDI Track Selection, File Loader & Playback -->
  <div id="controls">
    <select id="trackSelector">
      <option value="" disabled selected>-- Select Track --</option>
    </select>
    <input type="file" id="midiFileInput" accept=".mid" />
    <button id="rewindBtn" disabled>‚è™ Rewind</button>
    <button id="playPauseBtn" disabled>‚ñ∂Ô∏è Play</button>
    <button id="forwardBtn" disabled>‚è© Forward</button>
  </div>
  
  <!-- Add progress bar -->
  <div id="progressText">00:00 / 00:00</div>
  <div id="progressBarWrapper" style="width: 100%; height: 10px; background: #ccc;">
    <div id="progressBar" style="height: 10px; background: #2196F3; width: 0%;"></div>
  </div>
  <div id="trackInfo" style="margin-top: 8px; font-size: 0.9em; color: #333;"></div>
  <div id="midiMeta" style="margin-top: 8px; font-size: 0.9em; color: #555;"></div>

  <!-- üéπ Canvas Display -->
  <canvas id="myCanvas" width="800" height="400"></canvas>

  <!-- üêû Optional Debug Output (Dev Only) -->
  <pre id="debugOutput" style="display: none;"></pre>

  <!-- üéµ Tone.js MIDI Parser -->
  <script src="https://cdn.jsdelivr.net/npm/@tonejs/midi@2.0.27/build/Midi.min.js"></script>

  <!-- üöÄ App Entry Point -->
  <script type="module" src="main.js"></script>
</body>
</html>
